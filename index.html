<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sinyal Avcısı</title>
    <!-- Polyfill for module support on older mobile browsers -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f172a',
                card: '#1e293b',
                accent: '#38bdf8',
                success: '#22c55e',
                warning: '#eab308',
                danger: '#ef4444',
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'radar-spin': 'spin 4s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* Ensure full height for mobile rendering using dynamic viewport height */
      html { height: -webkit-fill-available; }
      body { 
        min-height: 100vh; 
        min-height: -webkit-fill-available; 
        background-color: #0f172a; 
        color: white; 
        margin: 0; 
        padding: 0; 
        overflow-x: hidden; 
        -webkit-tap-highlight-color: transparent; 
      }
      #root { height: 100%; display: flex; flex-direction: column; }
      
      /* Loading Spinner Styles */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #38bdf8;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #1e293b;
        border-top-color: #38bdf8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Mobile Safe Areas */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Fallback loading state before React mounts -->
      <div class="initial-loader">
        <div class="spinner"></div>
        <div>Sinyal Avcısı Yükleniyor...</div>
      </div>
    </div>
    <!-- CRITICAL: Load the main application script -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
